{{define "main"}}
<article>
    {{ partial "header" (dict "context" . "title" .Title) }}
    <br>
    <main>
        {{ $args := dict
            "context"           .
            "show_title"        true
            "has_copyright"     true
            "gallery_pages"     .Pages
        }}
        {{ partial "gallery" $args }}
    </main>
</article>
{{end}}
